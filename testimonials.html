<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Testimonials | SoulShine Logic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #C9A962;
      --gold-light: #E8D5A3;
      --gold-dark: #8B7355;
      --navy: #1A2A3A;
      --navy-deep: #0D1A28;
      --teal-water: rgba(120, 180, 170, 0.15);
      --text-light: #F5F5F0;
      --text-muted: rgba(245, 245, 240, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Raleway', sans-serif;
      background: url('images/SL website background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      color: var(--text-light);
      position: relative;
      line-height: 1.6;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        180deg,
        rgba(13, 26, 40, 0.75) 0%,
        rgba(26, 42, 58, 0.65) 50%,
        rgba(13, 26, 40, 0.8) 100%
      );
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 3rem 2rem 4rem;
    }

    /* Header / Logo */
    header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeInDown 0.8s ease-out;
    }

    .logo {
      max-width: 280px;
      height: auto;
      filter: drop-shadow(0 4px 20px rgba(201, 169, 98, 0.3));
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .logo:hover {
      transform: scale(1.02);
      filter: drop-shadow(0 6px 30px rgba(201, 169, 98, 0.5));
    }

    /* Page Title */
    .page-title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 500;
      color: var(--gold-light);
      text-align: center;
      margin-bottom: 1rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .page-title::after {
      content: '';
      display: block;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--gold), transparent);
      margin: 1.5rem auto 0;
    }

    /* Epistemic Disclaimer */
    .epistemic-disclaimer {
      max-width: 800px;
      margin: 0 auto 3.5rem;
      padding: 1.5rem 2rem;
      background: rgba(13, 26, 40, 0.6);
      border: 1px solid rgba(201, 169, 98, 0.25);
      border-radius: 4px;
      font-family: 'Cormorant Garamond', serif;
      font-size: 1.15rem;
      font-style: italic;
      color: var(--text-muted);
      text-align: center;
      line-height: 1.8;
      animation: fadeIn 0.8s ease-out 0.4s backwards;
      position: relative;
    }

    .epistemic-disclaimer::before,
    .epistemic-disclaimer::after {
      content: '"';
      font-family: 'Cormorant Garamond', serif;
      font-size: 3rem;
      color: var(--gold);
      opacity: 0.4;
      position: absolute;
      line-height: 1;
    }

    .epistemic-disclaimer::before {
      top: 0.5rem;
      left: 1rem;
    }

    .epistemic-disclaimer::after {
      content: '"';
      bottom: 0;
      right: 1rem;
    }

    /* Testimonials Section */
    #ai-testimonials {
      animation: fadeInUp 0.8s ease-out 0.6s backwards;
    }

    /* Image Collage Grid */
    .image-collage {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2rem;
    }

    @media (max-width: 900px) {
      .image-collage {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
    }

    .image-collage figure {
      margin: 0;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: rgba(13, 26, 40, 0.8);
      border: 1px solid rgba(201, 169, 98, 0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
      cursor: pointer;
    }

    .image-collage figure:nth-child(1) { animation: scaleIn 0.6s ease-out 0.8s backwards; }
    .image-collage figure:nth-child(2) { animation: scaleIn 0.6s ease-out 0.9s backwards; }
    .image-collage figure:nth-child(3) { animation: scaleIn 0.6s ease-out 1.0s backwards; }
    .image-collage figure:nth-child(4) { animation: scaleIn 0.6s ease-out 1.1s backwards; }

    .image-collage figure:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.4),
        0 0 40px rgba(201, 169, 98, 0.15);
      border-color: rgba(201, 169, 98, 0.5);
    }

    .image-collage figure::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(
        135deg,
        rgba(201, 169, 98, 0.08) 0%,
        transparent 50%,
        rgba(201, 169, 98, 0.05) 100%
      );
      pointer-events: none;
      z-index: 1;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .image-collage figure:hover::before {
      opacity: 1;
    }

    .image-collage img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.6s ease;
    }

    .image-collage figure:hover img {
      transform: scale(1.02);
    }

    /* Footer / Back link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 3rem;
      padding: 0.75rem 1.5rem;
      font-family: 'Raleway', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--gold-light);
      text-decoration: none;
      border: 1px solid rgba(201, 169, 98, 0.4);
      border-radius: 4px;
      background: rgba(13, 26, 40, 0.5);
      transition: all 0.3s ease;
      animation: fadeIn 0.8s ease-out 1.3s backwards;
    }

    .back-link:hover {
      background: rgba(201, 169, 98, 0.15);
      border-color: var(--gold);
      color: var(--gold);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }

    .back-link:hover svg {
      transform: translateX(-4px);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(13, 26, 40, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 20px 80px rgba(0, 0, 0, 0.6);
      border: 2px solid rgba(201, 169, 98, 0.3);
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .lightbox.active img {
      transform: scale(1);
    }

    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 48px;
      height: 48px;
      background: rgba(201, 169, 98, 0.2);
      border: 1px solid rgba(201, 169, 98, 0.4);
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .lightbox-close:hover {
      background: rgba(201, 169, 98, 0.4);
      border-color: var(--gold);
    }

    .lightbox-close svg {
      width: 24px;
      height: 24px;
      stroke: var(--gold-light);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Water shimmer effect */
    @keyframes shimmer {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.5; }
    }

    .water-shimmer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(120, 180, 170, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 70%, rgba(120, 180, 170, 0.05) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: shimmer 8s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="water-shimmer"></div>
  
  <div class="container">
    <header>
      <a href="https://soulshinelogic.com" aria-label="SoulShine Logic Home">
        <img src="images/SoulShineLogic LOGO.jpg" alt="SoulShine Logic" class="logo">
      </a>
    </header>

    <h1 class="page-title">AI Testimonials</h1>

    <section id="ai-testimonials">
      <p class="epistemic-disclaimer">
        These are records of model behavior under the explicit epistemic constraints identified by SoulShine Logic and reinforced by the user.
      </p>
      
      <div class="image-collage">
        <figure>
          <img src="images/page2_token_math.png" alt="Token efficiency and constraint behavior under SoulShine Logic" loading="lazy">
        </figure>
        <figure>
          <img src="images/page1_truthful_output.png" alt="Truth-constrained model output under epistemic pressure" loading="lazy">
        </figure>
        <figure>
          <img src="images/page4_cross_model.png" alt="Cross-model convergence under identical epistemic constraints" loading="lazy">
        </figure>
        <figure>
          <img src="images/page3_grok_assessment.png" alt="Independent model assessment under constrained reasoning" loading="lazy">
        </figure>
      </div>

      <a href="https://soulshinelogic.com" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Main Site
      </a>
    </section>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="lightbox-close" aria-label="Close lightbox">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M18 6L6 18M6 6l12 12"/>
      </svg>
    </button>
    <img src="" alt="" id="lightbox-img">
  </div>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const figures = document.querySelectorAll('.image-collage figure');
    const closeBtn = document.querySelector('.lightbox-close');

    figures.forEach(figure => {
      figure.addEventListener('click', () => {
        const img = figure.querySelector('img');
        lightboxImg.src = img.src;
        lightboxImg.alt = img.alt;
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      });
    });

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeBtn.addEventListener('click', closeLightbox);
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
